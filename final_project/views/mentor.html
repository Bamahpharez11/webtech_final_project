    <header class="header">
        <div class="container">
            <h1>Meet Our Mentors</h1>
            <p>Browse through our list of talented mentors ready to help you grow!</p>
        </div>
    </header>

    <section class="filter-section">
        <div class="container">
            <h2>Find Your Perfect Mentor</h2>
            <form id="mentorFilterForm" class="filter-form">
                <label for="skillSelect">Select Skill:</label>
                <select id="skillSelect" name="skill">
                    <option value="">All Skills</option>
                    <option value="academic">Academic</option>
                    <option value="personal-development">Personal Development</option>
                    <option value="career">Career Advice</option>
                    <option value="extracurricular">Extracurricular Activities</option>
                </select>

                <label for="experienceSelect">Experience Level:</label>
                <select id="experienceSelect" name="experience">
                    <option value="">Any Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <button type="submit" class="filter-btn">Apply Filters</button>
            </form>
        </div>
    </section>

    <section class="mentors-list">
        <div class="container" id="mentorsContainer">
            <!-- Mentor profiles will be displayed here -->
        </div>
    </section>
