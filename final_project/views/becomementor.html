    <header class="header">
        <div class="container">
            <h1>Become a Mentor</h1>
            <p>Share your knowledge and help students grow. Fill out the form below to join SkillMatch as a mentor!</p>
        </div>
    </header>

    <section class="mentor-signup-section">
        <div class="container">
            <form id="mentorSignupForm" class="mentor-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="skills">Skills & Expertise</label>
                    <textarea id="skills" name="skills" placeholder="List your skills and expertise..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Mentor Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="academic">Academic</option>
                        <option value="career">Career Advice</option>
                        <option value="personal-development">Personal Development</option>
                        <option value="extracurricular">Extracurricular Activities</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" name="experience" required>
                        <option value="">Select Experience Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availability">Availability</label>
                    <textarea id="availability" name="availability" placeholder="Please describe your availability..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us a little about yourself..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Become a Mentor</button>
            </form>
        </div>
    </section>
